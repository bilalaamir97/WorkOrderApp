
<style>
th,td{
font-size:12px;
}
</style>

<div class="card">

<div class="table-responsive" style="height:400px;">	

<div class="bg-light p-20">
<h6 align="center" class="box-title">Division Wise Attendance</h6>
</div>
<div class="card-body">
<div class="table-responsive">
<table class="table table-striped table-bordered display">
<thead>
<tr>
<th>Emp Name</th>
<th>Division</th>
<th>Att Date</th>
<th>Time In</th>
<th>Time Out</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let data of division_data">
<td><a target="_blank" routerLink="/employeeprofile/{{data.EMP_ID}}">{{data.EMP_NAME}}</a></td>
<td>{{data.DIVISION_DESC}}</td>
<td>{{data.ATT_DATE}}</td>
<td>{{data.TIME_IN}}</td>
<td>{{data.TIME_OUT}}</td>
</tr>
                

</tbody>
</table>
</div>
</div>

</div>

</div>
