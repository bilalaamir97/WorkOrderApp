
<form
name="form"
(ngSubmit)="onSubmit()"
#f="ngForm"
novalidate
>

<div class="col-lg-12" style=" background-color: white;" >
    <br>
<div class="row">

<div class="col-lg-4">

<label>Select Users</label>

<select class="form-control" name="users" required id="users" [(ngModel)]="form.users">
<ng-container *ngFor="let users of getUsersData" >
<option [value]="users.id">{{users.email}}</option>
</ng-container>
</select>

<br><br>
<button class="btn btn-info">
Assign Role To User
</button>
</div>

<div class="col-lg-4">

<label>Select Roles</label>

<select class="form-control" name="roles" required id="roles" [(ngModel)]="form.roles" >
<ng-container *ngFor="let roles of getRolesData" >
<option [value]="roles.id">{{roles.name}}</option>
</ng-container>
</select>

</div>

<div class="col-lg-4">


</div>

</div>
<br>
</div>
</form>


<style>

</style>
<br>
<div style="background-color: white;" class="table-responsive">
<table class="table table-striped table-bordered display" >
<nav class="navbar" style="float: left;">
&nbsp;&nbsp;    
<label >Search : </label>&nbsp;&nbsp;&nbsp; 
<input type="text" name="search" [(ngModel)]="form.search"
style="width:175px; height:20px; font-size: 12px;" >      
</nav>
<tr>
<th>User</th>
<th>Role</th>
<th>Delete</th>

</tr>
<tr *ngFor="let info of getData | filter:form.search;">
<td>{{info.email}}</td>
<td>{{info.name}}</td>
<td><button (click)="deleteData(info.userId,info.roleId)" class="btn btn-info">Delete</button></td>

</tr>

</table>

</div>
