<title>Login </title>
<div class="login-register" style="background-image:url(assets/images/background/login-register.jpg);">
<div class="login-box card">

<div class="card-body">

<form
name="form"
(ngSubmit)="f.form.valid && onSubmit()"
#f="ngForm"
novalidate
>

<div align="center">
<br>
<h4 class="box-title m-b-20">WorkOrder App</h4>
</div>

<div class="form-group">
<label for="username">Email</label>
<input
type="text"
class="form-control"
name="email"
[(ngModel)]="form.email"
required
#email="ngModel"
/>

<div
class="alert alert-danger"
role="alert"
*ngIf="email.errors && f.submitted"
>
Email is required!
</div>

</div>

<div class="form-group">
<label for="password">Password</label>
<input
type="password"
class="form-control"
name="password"
[(ngModel)]="form.password"
required
minlength="6"
#password="ngModel"
/>

<div
class="alert alert-danger"
role="alert"
*ngIf="password.errors && f.submitted"
>
Password is required!
</div>

</div>

<div class="form-group">
<button [disabled]="loading" class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light">
Login
</button>
</div>

</form>

</div>
</div>
</div>
