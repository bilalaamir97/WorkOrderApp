<form
name="form"
(ngSubmit)="onSubmit()"
#f="ngForm"
novalidate
>

<div class="col-lg-12" style=" background-color: white;" >
<br>
<div class="row">

<div class="col-lg-4">

<label>Service Item Code</label>

<input
type="text"
class="form-control"
id="service_item_code"
name="service_item_code"
required
[(ngModel)]="form.service_item_code" />

<br><br>
<button class="btn btn-info">
Create Service Items
</button>
</div>

<div class="col-lg-4">

<label>Service Item Name</label>

<input
type="text"
class="form-control"
id="service_item_name"
name="service_item_name"
required
[(ngModel)]="form.service_item_name" />

</div>

<div class="col-lg-4">

<label>Rate</label>

<input
type="number"
class="form-control"
id="rate"
name="rate"
required
[(ngModel)]="form.rate" />

</div>

</div>
<br>
</div>
</form>


<style>

</style>
<br>
<div style="background-color: white;" class="table-responsive">
<table class="table table-striped table-bordered display" >
<nav class="navbar" style="float: left;">
&nbsp;&nbsp;    
<label >Search : </label>&nbsp;&nbsp;&nbsp; 
<input type="text" name="search" [(ngModel)]="form.search"
style="width:175px; height:20px; font-size: 12px;" >      
</nav>
<tr>
<th>Id</th>
<th>Service Item Code</th>
<th>Service Item Name</th>
<th>Rate</th>
<th>Edit</th>
<th>Delete</th>

</tr>
<tr *ngFor="let info of getData | filter:form.search;">
<td>{{info.id}}</td>
<td>{{info.serviceItemCode}}</td>
<td>{{info.serviceItemName}}</td>
<td>{{info.rate}}</td>
<td><button class="btn btn-info" (click)="edit(info.id,info.serviceItemCode,info.serviceItemName,
info.rate,info.rowVersion)" 
(click)="openModal()">Edit</button></td>
<td><button (click)="deleteData(info.id)" class="btn btn-info">Delete</button></td>

</tr>

</table>

</div>


<div class="backdrop" [ngStyle]="{'display':display1}"></div>
<div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display1}" >
<div class="modal-dialog" role="document">
<div class="modal-content" style="width:600px;" >
<div class="modal-header" style="background-color:aliceblue;">

<h4 class="modal-title">Edit Service Items</h4>
<button class="close" type="button" aria-label="Close" (click)="onCloseHandled()" >
<span aria-hidden="true">&times;</span></button>
</div>

<form
name="form"
(ngSubmit)="edit_data()"
#f="ngForm"
novalidate
>

<div class="modal-body" style="background-color:aliceblue;">

<input type="hidden" id="id" name="id" [(ngModel)]="form.id"  />
<input type="hidden" id="rowVersion" name="rowVersion" [(ngModel)]="form.rowVersion"  />

<div class="form-group">

<label>Service Item Code</label>

<input
type="text"
class="form-control"
id="service_item_code"
name="service_item_code"
required
[(ngModel)]="form.service_item_code" />

<label>Service Item Name</label>

<input
type="text"
class="form-control"
id="service_item_name"
name="service_item_name"
required
[(ngModel)]="form.service_item_name" />

<label>Rate</label>

<input
type="number"
class="form-control"
id="rate"
name="rate"
required
[(ngModel)]="form.rate" />

</div>
</div>

<div class="modal-footer" style="background-color:aliceblue;">
<button class="btn btn-info" type="submit"
(click)="onCloseHandled()"  
>Save</button>
</div>

</form>

</div>
</div>
</div>
