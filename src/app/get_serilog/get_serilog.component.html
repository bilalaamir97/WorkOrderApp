
<div style="background-color: white;" class="table-responsive">
<table class="table table-striped table-bordered display" >
<nav class="navbar" style="float: left;">
&nbsp;&nbsp;    
<label >Search : </label>&nbsp;&nbsp;&nbsp; 

<input type="text" name="search" [(ngModel)]="form.search"
style="width:175px; height:20px; font-size: 12px;" >      
</nav>

&nbsp;&nbsp;    
From Date: 
&nbsp;&nbsp;&nbsp; 
<input type="date" name="from_date" [(ngModel)]="form.from_date"
style="width:175px; height:20px; font-size: 12px;" >      

&nbsp;&nbsp;    
& To Date: 

&nbsp;&nbsp;&nbsp; 
<input type="date" name="to_date" [(ngModel)]="form.to_date"
style="width:175px; height:20px; font-size: 12px;" >      

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

<button class="btn btn-primary" (click)="export_excel()">Export Excel</button>

<tr>
<th>S No</th>
<th>Message</th>
<th>Template</th>
<th>Level</th>
<th>Datetime</th>

</tr>
<tr *ngFor="let i = index; let info of getData | filter:form.search; ">

<td>{{i+1}}</td> 
<td>{{info.message}}</td>
<td>{{info.messageTemplate}}</td>
<td>{{info.level}}</td>
<td>{{info.timeStamp}}</td>

</tr>

</table>

</div>
